component: f7-block
config:
  style:
    position: relative
    -ms-user-select: None
    -moz-user-select: None
    -webkit-user-select: None
    user-select: None
  class:
    - no-padding
    - no-margin
slots:
  default:
    - component: oh-image
      config:
        url: "=props.heroIcon ? props.heroIcon : ''"
        style:
          position: absolute
          top: -15px
          right: -10px
          width: 100%
          max-width: min(max(50px, 15vw), 80px)
          z-index: 99
    - component: f7-card
      config:
        style:
          max-height: 200px
          background-color: rgb(57,60,76)
          border-radius: 20px
          overflow: hidden
          position: relative
      slots:
        default:
          - component: oh-repeater
            config:
              visible: "=props.showTrend ? false : true"
              sourceType: range
              for: liquid
              rangeStart: "=!props.minValue ? 0 : Number(props.minValue)"
              rangeStop: "=!props.maxValue ? 100 : Number(props.maxValue)"         
            slots:
              default:
