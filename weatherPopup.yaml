uid: weatherPopup
tags:
  - weather
  - popup
  - daily forecast
  - OpenWeatherMap
props:
  parameters:
    - description: <b>Optional prefix</b> for item names.
      label: Item prefix
      name: itemPrefix
      required: false
      type: TEXT
      groupName: general
    - description: <b>Additional prefix</b> for item names that belongs to another Things channel (valid for 'StationName' as it might differ)
      label: Additional item prefix
      name: itemPrefix2
      required: false
      type: TEXT
      groupName: general
      advanced: true
    - description: The number of days you want to forecast (<u>default:</u> <b>3</b>)
      label: Number of days to forecast
      name: forecastDays
      required: false
      type: TEXT
      groupName: general
    - description: Format of the timestamp (<u>default:</u> <b>HH:mm</b>)<br>Visit <a 'https://day.js.org/docs/en/display/format'>https://day.js.org/docs/en/display/format</a> for more information.
      label: Timestamp format
      name: timestampFormat
      required: false
      type: TEXT
      groupName: general
    - description: Add suffix to the timestamp
      label: Custom timestamp suffix
      name: timestampSuffix
      required: false
      type: TEXT
      groupName: general
    - description: Overwrite the location header
      label: Location title
      name: locationTitle
      required: false
      type: TEXT
      groupName: general
    - label: Translation 'Feel'
      name: wordingFeel
      required: false
      type: TEXT
      groupName: wording
    - label: Translation 'Humidity'
      name: wordingHumidity
      required: false
      type: TEXT
      groupName: wording
    - label: Translation 'Wind'
      name: wordingWind
      required: false
      type: TEXT
      groupName: wording
    - label: Translation '%-Precipitation'
      name: wordingPrecipitation
      required: false
      type: TEXT
      groupName: wording
    - label: Translation 'Last Update'
      name: wordingLastUpdate
      required: false
      type: TEXT
      groupName: wording
  parameterGroups:
    - name: general
      label: General settings
    - name: wording
      label: Language settings
      description: Set alternative wordings
